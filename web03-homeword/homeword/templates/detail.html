<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Warm Winter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <img src="{{ service.image }}" alt=" Ảnh nóng ">
            <h1>{{ service.name }}</h1>
            <p>
                <b>
                    Năm sinh: 
                </b>
                {{ service.yob }}
            </p>

            <p>
                <b>
                    Cao:
                </b>
                {{ service.height }}
            </p>

            <p>
                <b>
                    Số điện thoại: 
                </b>
                {{ service.phone }}
            </p>

            <p>
                <b>
                    Địa chỉ:
                </b>
                {{ service.address }}
            </p>

            <p>
                <b>
                    Mô tả:
                </b>
                {{ service.description }}
            </p>

            <p>
                <b>
                    Số đo 3 vòng: 
                </b>
                {{ service.measurements[0]}} -  {{ service.measurements[1]}} -  {{ service.measurements[2]}}
            </p>
    </div>
    
</body>
</html>
