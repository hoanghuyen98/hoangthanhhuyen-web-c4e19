<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Your BMI = {{BMI}}</h1>
        {% if BMI < 16 %}
            <p>BMI < 16: Severely underweigh </p>
        {% elif  BMI < 18.5 %}
            <p> 16 <= BMI < 18,5: Underweight </p>
        {% elif BMI < 25 %}
            <p> 18,5 <= BMI < 25 Normal </p>
        {% elif BMI < 30 %}
            <p> 25 <= BMI < 30 Overweight </p>
        {% else %}
            <p> BMI > 30 Obese </p>
        {% endif %}
</body>
</html>
